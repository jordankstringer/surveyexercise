<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <title>A fantastical adventure</title>
  </head>

  <body>
    <div class="navbar">
     <div class="container-fluid">
      <div class="navbar-text">
        <p class="navbar-text">Survey by Jenna and Jordan</p>
      </div>
     </div>
    </div>

    <div class="container">
      <h1>Quiz about the NW</h1>

      <form>
        <div class="form-group">
          <label for="redwood">Is the Redwood Forest in California?</label>
           <select class="form-control" id="redwood">
             <option value="1">True</option>
             <option value="0">False</option>
        </div>
        <div class="form-group">
          <label for="evergreen">Is Oregon the Evergreen state?</label>
           <select class="form-control" id="evergreen">
             <option value="1">True</option>
             <option value="0">False</option>
        </div>
        </form>

        <div class="radio">
          <h5>Is Oregon the Evergreen state?</h5>
          <label>
            <input type="radio" name="flavor" value="1" checked>
            True
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="flavor" value="0">
            False
          </label>
        </div>
        </div>


      </div>
      </div>

    </div>

  </body>
</html>
